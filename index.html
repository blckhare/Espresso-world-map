<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espresso World Map üìç</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #FCEBDE; /* Vanilla - light beige background */
            font-family: Arial, sans-serif;
        }
        #map {
            height: 100vh;
            width: 100%;
            border: 1px solid #DE9E67; /* Caramel - thin border */
        }
        .leaflet-container {
            background: #FCEBDE; /* Beige background for map */
        }
        .city-label {
            position: absolute;
            color: #DE9E67;
            font-size: 14px;
            font-weight: bold;
            transform: translate(-50%, -100%);
            white-space: nowrap;
            margin-top: -4px;
        }
    </style>
</head>
<body>
    <div class="info-panel">
        <strong>Espresso World Map üìç</strong><br>
        Past events: marked with pins<br>
        Upcoming events: marked with pins
    </div>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Initialize map
        var map = L.map('map').setView([20, 0], 2);

        // Base layer: OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap contributors',
            maxZoom: 4,
            minZoom: 2
        }).addTo(map);

        // Highlighted countries (filled rectangles, no border)
        var highlightedCountries = [
            { lat: 39.8282, lng: -98.5795 }, // USA
            { lat: 46.2276, lng: 2.2137 },   // France
            { lat: 15.8700, lng: 100.9925 }, // Thailand
            { lat: 50.5039, lng: 4.4699 },   // Belgium
            { lat: 51.1657, lng: 10.4515 },  // Germany
            { lat: 35.9078, lng: 127.7669 }, // Korea
            { lat: -38.4161, lng: -63.6167 } // Argentina
        ];
        highlightedCountries.forEach(function(country) {
            L.rectangle([[country.lat - 10, country.lng - 20], [country.lat + 10, country.lng + 20]], {
                fillColor: "#DE9E67",
                fillOpacity: 0.5,
                weight: 0 // Border is removed
            }).addTo(map);
        });

        // Past event cities
        var pastEvents = [
            { lat: 39.7392, lng: -104.9903, name: "Denver" },
            { lat: 37.7749, lng: -122.4194, name: "San Francisco" },
            { lat: 40.7128, lng: -74.0060, name: "New York" },
            { lat: 43.5516, lng: 5.4470, name: "Cannes" },
            { lat: 13.7563, lng: 100.5018, name: "Bangkok" },
            { lat: 50.8503, lng: 4.3517, name: "Brussels" },
            { lat: 52.5200, lng: 13.4050, name: "Berlin" }
        ];

        // Upcoming event cities
        var futureEvents = [
            { lat: 37.5665, lng: 126.9780, name: "Seoul" },
            { lat: -34.6118, lng: -58.3960, name: "Buenos Aires" }
        ];

        // Pin icon as emoji
        var pinEmoji = '<div style="font-size:22px;">üìç</div>';

        // Past event pins
        pastEvents.forEach(function(event) {
            L.marker([event.lat, event.lng], {
                icon: L.divIcon({
                    className: '',
                    html: pinEmoji + `<div class="city-label">${event.name}</div>`,
                    iconSize: [24, 24],
                    popupAnchor: [0, -20]
                })
            }).addTo(map);
        });

        // Upcoming event pins
        futureEvents.forEach(function(event) {
            L.marker([event.lat, event.lng], {
                icon: L.divIcon({
                    className: '',
                    html: pinEmoji + `<div class="city-label">${event.name}</div>`,
                    iconSize: [24, 24],
                    popupAnchor: [0, -20]
                })
            }).addTo(map);
        });
    </script>
</body>
</html>
