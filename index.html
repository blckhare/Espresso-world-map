<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Espresso World Map üìç</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #FCEBDE;
      font-family: Arial, sans-serif;
    }
    .map-wrapper {
      position: relative;
      width: 100vw;
      max-width: 100%;
      height: 100vh;
      box-sizing: border-box;
      overflow: hidden;
    }
    svg {
      width: 100vw;
      height: 100vh;
      max-width: 100%;
      max-height: 100%;
      display: block;
    }
    .pin {
      position: absolute;
      font-size: 2.4vw;
      pointer-events: none;
      z-index: 2;
      filter: drop-shadow(0 1px 4px #fff);
      transition: font-size 0.2s;
    }
    .label {
      position: absolute;
      color: #DE9E67;
      font-size: 1vw;
      font-weight: bold;
      pointer-events: none;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      white-space: nowrap;
      margin-top: 1.6vw;
      text-shadow: 0px 1px 6px #fff;
    }
    /* –î–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö */
    @media (max-width:700px) {
      .pin { font-size: 5vw; }
      .label { font-size: 3vw; margin-top: 3vw; }
    }
  </style>
</head>
<body>
  <div class="map-wrapper" id="map-wrapper">
    <!-- –í–∞—à–∞ SVG –∫–∞—Ä—Ç–∞ -->
    <!-- (—Å–∫–∏–ø SVG —Ä–∞–¥–∏ —Ä–∞–∑–º–µ—Ä–∞ ‚Äî –≤—Å—Ç–∞–≤—å—Ç–µ —Å–≤–æ–π –∫–æ–¥ SVG –ø—Ä—è–º–æ –∑–¥–µ—Å—å, –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π!) -->
    <!-- –ü–∏–Ω—ã –∏ –ø–æ–¥–ø–∏—Å–∏ –¥–æ–±–∞–≤–ª—è—é—Ç—Å—è —Å–∫—Ä–∏–ø—Ç–æ–º –Ω–∏–∂–µ -->
  </div>
  <script>
    // –ì–æ—Ä–æ–¥—Å–∫–∏–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã (–ø–æ —à–∏—Ä–∏–Ω–µ 1880px, –≤—ã—Å–æ—Ç–µ 1080px SVG):
    const CITIES = [
      // –°–®–ê
      { name: "Denver", x: 540, y: 370 },
      { name: "San Francisco", x: 320, y: 390 },
      { name: "New York", x: 890, y: 280 },
      // –ï–≤—Ä–æ–ø–∞ –∏ –ê–∑–∏—è
      { name: "Cannes", x: 1050, y: 360 },
      { name: "Bangkok", x: 1420, y: 520 },
      { name: "Brussels", x: 1010, y: 330 },
      { name: "Berlin", x: 1100, y: 290 },
      { name: "Seoul", x: 1580, y: 250 },
      { name: "Buenos Aires", x: 770, y: 870 }
    ];

    // –†–µ–Ω–¥–µ—Ä –ø–∏–Ω–æ–≤ –∏ –º–µ—Ç–æ–∫
    function renderPins() {
      const map = document.getElementById('map-wrapper');
      // —É–¥–∞–ª–∏—Ç—å —Å—Ç–∞—Ä—ã–µ
      document.querySelectorAll('.pin, .label').forEach(e => e.remove());
      // –≤—ã—á–∏—Å–ª–µ–Ω–∏—è –ø—Ä–∏–≤—è–∑–∫–∏ –∫ —Ä–∞–∑–º–µ—Ä—É –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞
      const wrapper = map.getBoundingClientRect();
      const ratioX = wrapper.width / 1880;
      const ratioY = wrapper.height / 1080;

      CITIES.forEach(city => {
        // üìç
        const pin = document.createElement('div');
        pin.className = 'pin';
        pin.textContent = 'üìç';
        pin.style.left = (city.x * ratioX) + 'px';
        pin.style.top = (city.y * ratioY) + 'px';

        // label
        const label = document.createElement('div');
        label.className = 'label';
        label.textContent = city.name;
        label.style.left = (city.x * ratioX) + 'px';
        label.style.top = ((city.y + 36) * ratioY) + 'px';

        map.appendChild(pin);
        map.appendChild(label);
      });
    }

    // –î–æ–∂–¥–∞—Ç—å—Å—è –∑–∞–≥—Ä—É–∑–∫–∏ SVG –∏ —Ä–µ—Å–∞–π–∑
    window.addEventListener('DOMContentLoaded', renderPins);
    window.addEventListener('resize', renderPins);
  </script>
</body>
</html>
